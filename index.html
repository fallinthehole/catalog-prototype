<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catalog Prototype</title>
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="catalog-slider">
      <div class="slide" data-page="1">
        <img src="./assets/images/page1.jpg">
      </div>
      <div class="slide" data-page="2">
        <img src="./assets/images/page2.jpg">
      </div>
      <div class="slide" data-page="3">
        <img src="./assets/images/page3.jpg">
      </div>
      <div class="slide" data-page="4">
        <img src="./assets/images/page4.jpg">
      </div>
      <div class="slide" data-page="5">
        <img data-lazy="./assets/images/page5.jpg">
      </div>
      <div class="slide" data-page="6">
        <img data-lazy="./assets/images/page6.jpg">
      </div>
      <div class="slide" data-page="7">
        <img data-lazy="./assets/images/page7.jpg">
      </div>
      <div class="slide" data-page="8">
        <img data-lazy="./assets/images/page8.jpg">
      </div>
      <div class="slide" data-page="9">
        <img data-lazy="./assets/images/page9.jpg">
      </div>
      <div class="slide" data-page="10">
        <img data-lazy="./assets/images/page10.jpg">
      </div>
      <div class="slide" data-page="11">
        <img data-lazy="./assets/images/page11.jpg">
      </div>
      <div class="slide" data-page="12">
        <img data-lazy="./assets/images/page12.jpg">
      </div>
    </div>

    <div class="additional-slider-controls">
      <button class="go-to-first"><<</button>
      <button class="go-to-last">>></button>
    </div>
  </div>

  <script type="text/javascript" src="./dist/main.js"></script>
</body>
</html>
